<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 2 GEOG 578</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Lab 2 GEOG 578" />

  <!-- access to libraries -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Full Screen Map modules-->
  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Basemap",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Graphic",  
      "esri/layers/GraphicsLayer"   
    ], function(
      esriConfig,
      Map,
      MapView,
      Basemap,
      BasemapGallery,
      Expand,
      Locate,
      Search,
      Graphic,
      GraphicsLayer
    ) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEwEJiPsJAv6XK5APCcuFpZEmTCdTdSU9XMQXYBgfL9c5UnZrY4R2UdHgVrW8LfqDFKnjefPQr9XO0pMlE2S9osFC4vlxQEcDC2L-rbRhvnh3cGFmfknrnTY3XSIHKqUu1aHDnbMm61c0aME06Eg9u_NwfzhPyWlPsZlxkyOWLAtootixnskdcZY0pddnIjDLJ19HPMO7YoJRFfo-wFMnrXD59hI_LVwr_BLfWo0dbk7AT1_nGwi5c7J";

      // create the Map
      const map = new Map({
        basemap: "streets-vector"
      });

      // create the MapView
      const view = new MapView({
        map: map,
        center: [16.4433, 43.17242], //Split, Croatia.
        zoom: 15,
        container: "viewDiv"
      });
      
      // ---------------------------------------------> define custom basemaps collection
      // const customSource = [
      //   Basemap.fromId("topo-vector"),
      //   Basemap.fromId("hybrid"),
      //   Basemap.fromId("streets-vector"),
      //   Basemap.fromId("dark-gray-vector")
      // ];
      // ---------------------------------------------> 


      // BasemapGallery widget
      const basemapGallery = new BasemapGallery({
        view: view,
        // source: customSource ------------------------> References custom source 
      });

      // Expand wrapper for BasemapGallery
      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap",
        expandTooltip: "Show basemap options",
        collapsed: true
      });
      view.ui.add(bgExpand, "top-right");

      // Locate widget
      const locateWidget = new Locate({
        view: view,
        useHeadingEnabled: false,
        goToOverride: (view, options) => {
          options.target.scale = 5000;
          return view.goTo(options.target);
        }
      });
      view.ui.add(locateWidget, "top-left");

      // Search widget
      const searchWidget = new Search({
        view: view,
        allPlaceholder: "Search address or place",
        includeDefaultSources: true
      });
      view.ui.add(searchWidget, "top-right");
      
      //adding constructor for the graphicsLayer
      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);

      //defining the geometry of the point
      const point = {   
        type: "point",  
        longitude: 16.44023,    //Kiva Bar
        latitude: 43.17278
      };
      
      //define marker style
      const starMarkerSymbol = {
        type: "simple-marker",    // autocasts as new SimpleMarkerSymbol()
        style: "path",            // switch to custom SVG geometry 
        // This SVG path draws a 5-point star around the origin (0,0):
        path: "M0,-10 L2.94,-3.09 L9.51,-3.09 "
            + "L4.29,1.18 L6.99,8.09 L0,4 "
            + "L-6.99,8.09 L-4.29,1.18 "
            + "L-9.51,-3.09 L-2.94,-3.09 Z",
        color: [255, 215, 0, 0.9], // gold fill
        outline: {
          color: [255, 255, 255],  // white outline
          width: 1
        },
        size: 24                 // size in points
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
    }
    const attributes = {
        Name: "Kiva Bar",
        Description: "The Best Bar in Hvar!"
    }

      //create point
      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: starMarkerSymbol, 
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      //add the point to the graphics layer
      graphicsLayer.add(pointGraphic);
    });

  </script>
  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
