<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lab 2 GEOG 578</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Lab 2 GEOG 578" />

  <!-- access to libraries -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Basemap",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Graphic",
      "esri/layers/GraphicsLayer"
    ], function(
      esriConfig,
      Map,
      MapView,
      Basemap,
      BasemapGallery,
      Expand,
      Locate,
      Search,
      Graphic,
      GraphicsLayer
    ) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEwEJiPsJAv6XK5APCcuFpZEmTCdTdSU9XMQXYBgfL9c5UnZrY4R2UdHgVrW8LfqDFKnjefPQr9XO0pMlE2S9osFC4vlxQEcDC2L-rbRhvnh3cGFmfknrnTY3XSIHKqUu1aHDnbMm61c0aME06Eg9u_NwfzhPyWlPsZlxkyOWLAtootixnskdcZY0pddnIjDLJ19HPMO7YoJRFfo-wFMnrXD59hI_LVwr_BLfWo0dbk7AT1_nGwi5c7J";

      // create the Map
      const map = new Map({
        basemap: "streets-vector"
      });

      // create the MapView
      const view = new MapView({
        map: map,
        center: [-77.0369, 38.9072], // Washington, D.C.
        zoom: 10,
        container: "viewDiv"
      });

      // BasemapGallery widget
      const basemapGallery = new BasemapGallery({
        view: view
      });
      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expandIconClass: "esri-icon-basemap",
        expandTooltip: "Show basemap options",
        collapsed: true
      });
      view.ui.add(bgExpand, "top-right");

      // Locate widget
      const locateWidget = new Locate({
        view: view,
        useHeadingEnabled: false,
        goToOverride: (view, options) => {
          options.target.scale = 5000;
          return view.goTo(options.target);
        }
      });
      view.ui.add(locateWidget, "top-left");

      // Search widget
      const searchWidget = new Search({
        view: view,
        allPlaceholder: "Search address or place",
        includeDefaultSources: true
      });
      view.ui.add(searchWidget, "top-right");

      // add a GraphicsLayer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // geometry of the point
      const point = {
        type: "point",
        longitude: -77.036560,  // White House
        latitude: 38.897957
      };

      // define a yellow star SimpleMarkerSymbol
      const starSymbol = {
        type: "simple-marker",    // autocasts as new SimpleMarkerSymbol()
        style: "star",
        color: [255, 255, 0],     // yellow fill
        size: 12,
        outline: {
          color: [0, 0, 0],       // black outline
          width: 2
        }
      };

      // define attributes including Name, Description, and URL
      const attributes = {
        Name: "The White House",
        Description: "The White House is both the home of the President of the United States and his family, and a living museum of American history.",
        URL: "https://www.whitehouse.gov/"
      };

      // popup template: include Description, link, and image via full HTTP URL
      const popupTemplate = {
        title: "{Name}",
        content: `
          <p>{Description}</p>
          <p>
            <a href="{URL}" target="_blank">
              Visit the official White House website
            </a>
          </p>
          <img src="http://127.0.0.1:5500/whitehouse.jpg"
               alt="White House"
               style="width:200px; margin-top:8px;" />
        `
      };

      // create the Graphic, including attributes and the updated popupTemplate
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: starSymbol,          // yellow star symbol
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      // add the graphic to the layer
      graphicsLayer.add(pointGraphic);
    });
    
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
